<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider HTML5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card text-white bg-success mt-5 p-4">
                    <h3>Slider de HTML 5</h3>
                    <p>Desliza el slider para cambiar su valor actual.</p>
                    <input id="slider" list="marcas" type="range" min="1" max="1000000" value="500000" class="slider" id="myRange">
                    <datalist id="marcas">
                        <option value="0" label="0%">
                            <option value="100000">
                                <option value="200000">
                                    <option value="300000">
                                        <option value="400000">
                                            <option value="500000" label="50%">
                                                <option value="600000">
                                                    <option value="700000">
                                                        <option value="800000">
                                                            <option value="900000">
                                                                <option value="1000000" label="100%">
                    </datalist>
                    <div class="card-body">
                        <h1 id="respuesta" class="card-title text-center"></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-dismissible alert-success mt-5">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <h4 class="alert-heading">Info!</h4>
                    <p class="mb-0">Probando el control slider de html5 + bootstrap y javascript.</p>
                </div>
            </div>

        </div>

    </div>
    <script>
        var slider = document.getElementById("slider");
        var respuesta = document.getElementById("respuesta");
        respuesta.innerHTML = slider.value;

        slider.oninput = function () {
            respuesta.innerHTML = this.value;
        }

    </script>
</body>

</html>
